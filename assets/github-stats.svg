<svg xmlns="http://www.w3.org/2000/svg" width="495" height="195" viewBox="0 0 495 195" fill="none">
  <style>
    .header { font: 600 18px 'Segoe UI', Ubuntu, Sans-Serif; fill: #fe428e; }
    .stat { font: 600 14px 'Segoe UI', Ubuntu, Sans-Serif; fill: #a9fef7; }
    .statlabel { font: 400 12px 'Segoe UI', Ubuntu, Sans-Serif; fill: #a9fef7; }
    .bold { font-weight: 700; }
    .icon { fill: #f8d847; }
    .rank-circle-rim { stroke: #fe428e; fill: none; stroke-width: 6; opacity: 0.2; }
    .rank-circle { stroke: #fe428e; fill: none; stroke-width: 6; stroke-linecap: round; stroke-dasharray: 250; stroke-dashoffset: 200; }
    .rank-text { font: 800 24px 'Segoe UI', Ubuntu, Sans-Serif; fill: #a9fef7; }
    .rank-percentile { font: 400 11px 'Segoe UI', Ubuntu, Sans-Serif; fill: #a9fef7; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .fade-in { animation: fadeIn 0.8s ease-in-out forwards; }
    @keyframes growIn { from { stroke-dashoffset: 250; } }
    .rank-circle { animation: growIn 1.5s ease-in-out forwards; }
  </style>

  <rect x="0.5" y="0.5" rx="4.5" width="494" height="194" fill="#141321" stroke="none"/>

  <g transform="translate(25, 35)">
    <text class="header" x="0" y="0">Harinder's GitHub Stats</text>
  </g>

  <!-- Stars -->
  <g transform="translate(30, 65)" class="fade-in" style="animation-delay: 150ms">
    <svg class="icon" viewBox="0 0 16 16" width="16" height="16">
      <path d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25z"/>
