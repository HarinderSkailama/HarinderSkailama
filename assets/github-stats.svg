  <!-- Rank circle -->
  <g transform="translate(400, 97.5)">
    <circle class="rank-circle-rim" cx="0" cy="0" r="40"/>
    <circle class="rank-circle" cx="0" cy="0" r="40" transform="rotate(-90)"/>
    <text class="rank-text" text-anchor="middle" dominant-baseline="central" y="-5">B+</text>
    <text class="rank-percentile" text-anchor="middle" dominant-baseline="central" y="15">Top 100%</text>
